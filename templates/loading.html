<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technik AG - Lagerverwaltung</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .loading-container {
            text-align: center;
        }
        .logo-container {
            margin-bottom: 2rem;
        }
        .logo {
            max-width: 200px;
            max-height: 100px;
        }
        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
        .company-name {
            font-size: 1.5rem;
            margin-top: 1rem;
            font-weight: bold;
        }
        .system-by {
            margin-top: 3rem;
            font-size: 0.8rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="loading-container">
        <div class="logo-container">
            {% if settings and settings.logo_path %}
            <img src="{{ url_for('static', filename=settings.logo_path) }}" alt="{{ settings.company_name }}" class="logo">
            {% else %}
            <h1>{{ settings.company_name if settings else 'Technik AG' }}</h1>
            {% endif %}
        </div>
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Wird geladen...</span>
        </div>
        <div class="company-name">
            {{ settings.company_name if settings else 'Technik AG' }} - Lagerverwaltung
        </div>
        <div class="system-by">
            System by M.H.
        </div>
    </div>

    <script>
        // Automatische Weiterleitung nach 2 Sekunden
        setTimeout(function() {
            window.location.href = "{{ url_for('login') }}";
        }, 2000);
    </script>
</body>
</html>
